<html>

<head>
    <title>Wellcome to Easy Parking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- add icon link -->
    <link rel="icon" href="images/easyParkingLogo.png" type="image/x-icon">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/login.css">
    <script src="public\javascripts\login.js"></script>

</head>

<body class="grid-container">
    <header class="grid-header">
        <section class="header">
            <!-- <section class="image">
            <img src="\images\easyParkingLogo.png" id="eplogo" alt="Easy Parking Logo">
          </section> -->
            <section class="header-right">
                <a href="/index.html">Home</a>
                <a href="/quemSomos.html">Quem somos</a>
                <a href="#ajuda">Ajuda</a>
                <a href="/perfil.html">Perfil</a>
                <a class="active" href="/iniciarSessao.html">Iniciar Sessão</a>
            </section>
        </section>
    </header>
    <main>
        <section class="container" id="container">
            <section class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Registar</button>
                </form>
            </section>
            <section class="form-container sign-in-container">
                <form action="#">
                    <h1>Iniciar Sessão</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <!-- <a href="#">Esqueci-me da password?</a> -->
                    <button>Entrar</button>
                </form>
            </section>
            <section class="overlay-container">
                <section class="overlay">
                    <section class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </section>
                    <section class="overlay-panel overlay-right">
                        <h1>Bem-vindo!</h1>
                        <p>Regista-te nesta plataforma para nunca mais perderes tempo à procura de estacionamento.</p>
                        <button class="ghost" id="signUp">Registar</button>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
